<html>
  <head>
  <title>My Awesome Blog</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .row .btn.new {
        float: right;
    }
    .row .actions .btn {
        margin: 10px;
    }
    .row.post {
        border: 1px solid gray;
        border-radius: 2px;
        margin: 20px;
        padding: 20px;
    }

    .modal-body .row {
      padding: 10px;
    }
  </style>
  </head>
  <body>
    <nav class="navbar navbar-inverse" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="#">My Awesome Blog</a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
    <div class="container">
        <div class="row">
            <button type="button" class="btn btn-default new">Create New Blog Post</button>
        </div>
        <div class="posts row">
        </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    <script src="/app.js"></script>
    <script src="/services.js"></script>
    <script src="/views.js"></script>
    <script type="text/template" id="postsTemplate">
        <% _.each(items, function(item) { %>
            <h2> <%= item.title %> </h2>
            <div class="content"> <%= item.text %> </div>
            <button type="button" class="btn btn-default edit" data-toggle="modal" data-target="#edit-<%= item.id %>">Edit</button>
            <button type="button" class="btn btn-default delete">Delete</button>
            <div class="modal fade" id="edit-<%= item.id %>">
            <div class="modal-dialog">
              <div class="modal-content">
                <form class="edit" data-id="<%= item.id %>">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                  <h4 class="modal-title">Modal title</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                      <label for="title">Blog Title:</label>
                      <input type="text" name="title" value="<%= item.title %>" class="form-control" />
                    </div>
                    <div class="row">
                      <label for="text">Blog Content:</label>
                      <textarea name="text" class="form-control"><%= item.text %></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary edit">Save changes</button>
                </div>
                </form>
              </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
          </div><!-- /.modal -->
        <% }); %>
    </script>
  </body>
</html>
